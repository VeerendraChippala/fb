<!DOCTYPE html>
<html lang="en">
<head>
    <title>fb login</title>
    <link rel="stylesheet" href="loginstyle.css" type="text/css">
</head>
<body>
    <form action="#">
        <div class=”desktop”>
            <div id="main-container">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="facebook">
                <div id="login">
                    <label>Log in to Facebook</label><br><br>
                    <input type="text" tabindex="0" placeholder="Email address or phone number" value autofocus="1"><br><br>
                    <input type="password" placeholder="Password"><br><br>
                    <input id="submit" type="submit" value="Log in"><br><br>
                    <a href="">Forgotten account?   </a>
                    <span>. </span>
                    <a href="">Sign up for facebook</a>
                </div>
            </div>
        </div>
        <div class=”mobile”><div id="main-container">

</body>
</html>
